<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
    <style>
        body{
            background-color: aqua;
            font: bold 20px arial;
        }
        
    </style>
</head>
<body>
    <h1>De qual país voce veio?</h1>
    <label for="país">Qual é seu país? <input type="text" name="txtpais" id="txtpais"></label>
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>

    <script>
        function calcular(){
            var pais = window.document.querySelector('input#txtpais')
            var res = window.document.querySelector('div#res')            
            if (pais.value == 'Brasil') {
                res.innerHTML = `Brasileiro!`
            } else {
                res.innerHTML = `Estrangeiro!`
            }
        }

    </script>
</body>
</html>
